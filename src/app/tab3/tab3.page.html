<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let comment of comments">

    <ion-card-header>
      <ion-card-subtitle>{{comment.id}}</ion-card-subtitle>
      <ion-card-title>{{comment.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{comment.email}} - {{comment.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
